<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - Airtable</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-bg">
        <object
          data="./assets/signupassets/asset 0.svg"
          type="image/svg+xml"
        ></object>
      </div>
      <div class="signup-body flex-row">
        <div class="text-logos">
          <p class="regular">
            Airtable empowers over 170,000 forward-thinking companies
          </p>
          <div class="companies-logo grid">
            <img src="./assets/signupassets/asset 1.png" alt="" />
            <img src="./assets/signupassets/asset 2.png" alt="" />
            <img src="./assets/signupassets/asset 3.png" alt="" />
            <img src="./assets/signupassets/asset 4.png" alt="" />
            <img src="./assets/signupassets/asset 5.png" alt="" />
            <img src="./assets/signupassets/asset 6.png" alt="" />
            <img src="./assets/signupassets/asset 7.png" alt="" />
            <img src="./assets/signupassets/asset 8.png" alt="" />
          </div>
        </div>
        <div class="signup-form-wrapper">
          <div class="content">
            <form class="form">
              <div class="form-top">
                <a href="./index.html"></a>
                <object
                  data="./assets/common-assets/airtable-logo.svg"
                  type="image/svg+xml"
                ></object>
              </div>
              <div class="form-body">
                <div class="top-text montserrat">
                  <p>Create an account</p>
                  <object
                    data="./assets/signinPageAssets/password.svg"
                    type="image/svg+xml"
                  ></object>
                </div>
                <div class="inputs">
                  <div class="names flex-row">
                    <label>
                      First name <br />
                      <input type="text" />
                    </label>
                    <label>
                      Last name <br />
                      <input type="text" />
                    </label>
                  </div>
                  <label>
                    Email
                    <input type="email" for class="input-field" />
                  </label>
                  <label>
                    Password
                    <input type="password" class="input-field" />
                  </label>
                  <input
                    type="button"
                    value="Sign up for free"
                    class="button"
                  />
                </div>
              </div>
              <div class="google-section">
                <p>or</p>
                <div class="google-btn-wrapper">
                  <button class="google-btn">
                    <object
                      data="./assets/signinPageAssets/google.svg"
                      type="image/svg+xml"
                    ></object
                    >&nbsp;&nbsp; <span> Sign in with Google</span>
                  </button>
                </div>
                <p>
                  By creating an account, you agree to the
                  <a href="">Terms of Service.</a>
                </p>
                <p>
                  Already have an account?
                  <a href="./signin.html">Sign in</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
